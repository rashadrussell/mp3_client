<div class="list" ng-controller='UsersController'>	
  
  <section class="viewHeader row">	
    <div class="large-9 columns">
      <h2>Users</h2>
    </div>
    
    <div class="large-3 columns">
      <a href="#/users/addUser" class="button success tiny radius">Add User</a>
    </div>
  </section>

  <section>
    <ul class="list">
      <li class="row" ng-repeat="user in users | orderBy:'name'">
          <div class="large-5 columns">
            <p class="userName"><a ng-href="#/users/{{user._id}}">{{user.name}}</a></p>
          </div>
          <div class="large-4 columns">
            <p class="userEmail">{{user.email}}</p>
          </div>
          <div class="large-2 columns">
            <a class="button tiny alert delete radius" ng-click="removeUser(user)">Delete</a>
          </div>
      </li>
    </ul>
  </section>
</div>
